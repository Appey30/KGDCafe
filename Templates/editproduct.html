{% load static %}
{% csrf_token %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">


</head>
<style>



/* Float cancel and delete buttons and add an equal width */
.btn1 {
  background-color: #018010; /* Blue background */
  border: none; /* Remove borders */
  color: #FDFEFE ; /* White text */
  padding: 12px 16px; /* Some padding */
  font-size: 150%; /* Set a font size */
  cursor: pointer; /* Mouse pointer on hover */
}
.btn1:hover {
  background-color:#004a09;
}
.cancelbtn, .deletebtn {

  width: 100%;
  cursor: pointer;
  height:10%;
  text-align:center;
}

/* Add a color to the cancel button */
.cancelbtn {
  background-color: #ccc;
  color: black;
  padding-top:1.3%;

}
.cancelbtn:hover {
  background-color: #A9A9A9;
  color: black;
  padding-top:1.3%;

}

/* Add a color to the delete button */

.DelCen{
text-align:center;
width:50%;
height:50%;
position: Absolute;
left:25%;
top:35%;
}
</style>
<body>


<div class = "DelCen">
      <h1>Edit Product Details</h1>
                        
                  <p>Edit {{eprodd.productname}} {{eprodd.Size}} product.</p>  
                   
                            <form  method = "POST" action="{% url 'modaledit:editprod' eprodd.id %}">
                                        {% csrf_token %}
                            
                            <div class="fieldWrapper">
                                <label>Product Name:</label>
                            <input class="" type="text" value="{{eprodd.productname}}" name="editproductnamename" id="editproductnameid"></input>
                                <br>
                                
                            </div>
                            <div class="fieldWrapper">
                                <label>Category:</label>
                                <select id="editcategid" name="editcateg">
                                    <option value="Milktea">Milktea</option>
                                    <option value="Frappe">Frappe</option>
                                    <option value="Freeze">Freeze</option>
                                    <option value="Snacks">Snacks</option>
                                    <option value="Add-ons">Add-ons</option>
                                </select>
                                <br>
                                
                            </div>

                            <div class="fieldWrapper" id="subcat">
                                <label>Subcategory:</label>
                                <select id="editsubcategid" name="editsubcateg">
                                    <option value="Pizza">Pizza</option>
                                    <option value="Fries">Fries</option>
                                    <option value="Shawarma">Shawarma</option>
                                    <option value="Cookies">Cookies</option>
                                    <option value="Bubble Waffle">Bubble Waffle</option>
                                </select>
                                <br>

                            </div>
 
                            <br>
                            <div class="fieldWrapper" id="sukats">
                                <label>Size:</label>
                                <select id="editsizeid" name="editsize">
                                    <option value="Full">Full</option>
                                    <option value="Reg">Reg</option>
                                    <option value="Small">Small</option>
                                </select>

                                <br>

                            </div>
                            <div class="fieldWrapper" id="psukats">
                                <label>Pizza Size:</label>

                                <select id="editpsizeid" name="editpsize">
                                    <option value="Full">Barkada(10")</option>
                                    <option value="Reg">Pamilya(12")</option>
                                </select>
                                <br>
                                
                            </div>
                            <div class="fieldWrapper">
                                <label>Price:</label>
                                <input class="" type="number" value="" id="editpriceid"  name="editpricename"></input>
                                <br>
                                
                            </div>
                            <div class="fieldWrapper">
                                <label>Cost:</label>
                                <input class="" type="number" value="" id="editcostid" name="editcostname"></input>
                                <br>
                                
                            </div>
                            <div class="fieldWrapper">
                                <label>Product Description:</label>
                                <input class="" type="text" value="" id="editpdescriptionid" name="editpdescriptionname"></input>
                                <br>

                            </div>
                                <input class="" value="" type="hidden" id="edituserid" name="editusername"></input>
                            <div class="fieldWrapper">
                            <input type = "submit" name = "doneeditbuttonname" value = "Done Edit" class="btn1" >
                            </div>
                </form>
                            
                          <a href = "{% url 'Products.html' %}"><button type="button"  class="cancelbtn">Cancel</button><a/>
</div>                        
    










<script>
document.addEventListener("DOMContentLoaded", function(event) {

  function defaultvalues({{eprodd.user}}, '{{eprodd.productname}}', '{{eprodd.Category}}', '{{eprodd.Subcategory}}', '{{eprodd.Size}}', '{{eprodd.PSize}}', {{eprodd.Price}}, {{eprodd.Cost}}, '{{PDescription.Size}}');

});

function defaultvalues(user, productname, Category, Subcategory, Size, PSize, Price, Cost, PDescription){
var uservar = document.getElementById("edituserid");
uservar.value = user;
var productnamevar = document.getElementById("editproductnameid");
productnamevar.value = productname;
document.querySelector('#editcategid').value = Category;

document.querySelector("#editsubcategid") = Subcategory;

document.querySelector("#editsizeid") = Size;

document.querySelector("#editpsizeid") = PSize;

var Pricevar = document.getElementById("editpriceid");
Pricevar.defaultValue = Price;
var Costvar = document.getElementById("editcostid");
Costvar.defaultValue = Cost;
var PDescriptionvar = document.getElementById("editpdescriptionid");
PDescriptionvar.value = PDescription;
};
</script>
  

<script src="https://kit.fontawesome.com/06597b0710.js" crossorigin="anonymous"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

</script>
 
</body>
</body>
</html>
