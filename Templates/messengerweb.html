{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KGD E-Cafe</title>
    <link rel="icon" type="image/png" href="{% static 'kgdlogolatest.png' %}"/>
</head>

<style>
body {
  font-family: "Lato", sans-serif;
}

</style>
</head>
<body>

<div id="wrapper" style="display:block;">
  <div class="imagecontainer">
  <img class="itemimageclass" src="" style="width:100%" id="itemimageid" >

  </div>
<input type="hidden" value="{{itembuttons.productname}}" id="itemnameid"></input>
<input type="hidden" value="{{itembuttons.Size}}" id="itemsizeid"></input>
<input type="hidden" value="{{itembuttons.PSize}}" id="itempsizeid"></input>
<input type="hidden" value="{{itembuttons.Price}}" id="itempriceid"></input>
<input type="hidden" value="{{itempricesss}}" id="itemwithsizepriceid"></input>



<script>






$(document).ready(function(){
var itemnameid = document.getElementById("itemnameid").value;
var itemsizeid = document.getElementById("itemsizeid").value;
var itempsizeid = document.getElementById("itempsizeid").value;
var itempriceid = document.getElementById("itempriceid").value;
var itemwithsizepriceid = document.getElementById("itemwithsizepriceid").value;
documentready(itemnameid, itemsizeid, itempsizeid, itempriceid, itemwithsizepriceid);


});

function documentready(itemnameid, itemsizeid, itempsizeid, itempriceid, itemwithsizepriceid){
    var itemimageid = document.getElementById("itemimageid");

    if('{{itembuttons.Category}}' == 'Milktea'){
        itemimageid.src='/static/'+itemnameid+'MT.png';
    }else if('{{itembuttons.Category}}' == 'Frappe'){
        itemimageid.src='/static/'+itemnameid+'FR.png';
    }else if('{{itembuttons.Category}}' == 'Freeze'){
        itemimageid.src='/static/'+itemnameid+'FRZ.png';
    }else if('{{itembuttons.Subcategory}}' == 'Shawarma'){
        itemimageid.src='/static/'+itemnameid+'Shawarma.png';
    }else if('{{itembuttons.Subcategory}}' == 'Fries'){
        itemimageid.src='/static/'+itemnameid+'Fries.png';
    }else if('{{itembuttons.Category}}' == 'Promo' && '{{itembuttons.Promo}}' == 'Special Promo'){
        itemimageid.src='/static/'+itemnameid+'SPECIALPROMO.jpg';
    }else if('{{itembuttons.Category}}' == 'Promo' && '{{itembuttons.Promo}}' == 'FreeFriesDay'){
        itemimageid.src='/static/'+itemnameid+'FREEFRIESPROMO.png';
    }


}
</script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</body>
</body>
</html>
