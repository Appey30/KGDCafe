<body>

<div id="Daily" class="tabcontent" style="display:block;">
  <h8 class="punchedtext">Funnel</h8>
  <div class="tablecontainer">
  <table style="border:transparent;">
  <tr style="position:absolute;position:sticky;top:0;background-color:;">
    <th >Product Name</th>
    <th >Size</th>
    <th >Price</th>
  </tr>

  <tr >
    <td style="color:#A0A0A0;">{{itembuttons.productname}}</td>
    <td style="color:#A0A0A0;">{{itembuttons.Size|default_if_none:""}}{{itembuttons.PSize|default_if_none:""}}</td>
    <td style="color:#A0A0A0;">{{itembuttons.Price}}</td>
  </tr>


</table>
</div>





<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}


</script>
   
</body>
</body>
