function addtobag(){

        $.ajax({
            type:'POST',
            url:"/messengershop/item/{{itembuttons.id}}?id={{fbidi}}",
            data:{
            "productname":JSON.stringify(productname),
            "sukatall":JSON.stringify(sukatall),
            "chosenitemprice":JSON.stringify(chosenitemprice),
            "allqty":JSON.stringify(allqty),
            "totalmt":JSON.stringify(gtotalmt),
            "categ":JSON.stringify(categ),
            "subcateg":JSON.stringify(subcateg),
            csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(response){
            window.close();
            },
            error: function(){
            
            }
        });
    
}


                var qtynummt = document.getElementById('qtynummt').value;

                function functionminusmt(){
                var totalmilktea = document.getElementById("totalmt");

                if($('#qtynummt').val() == 1){
                $('#qtynummt').val(1);
                }else{
                $('#qtynummt').val(minustwomt);
                }
                if(categ=='Milktea' || categ == 'Frappe'){
                    if(sukatmt == "Reg"){
                        fullmt = presyomt+10;
                        regmt = presyomt;
                    }else if(sukatmt == "Small"){
                        fullmt= presyomt+20;
                        regmt = presyomt+10;
                    }else{
                        fullmt = presyomt;
                        regmt = presyomt-10;
                    }
                }else if(subcateg == 'Pizza'){
                    if(sukatmtpizza == 'Barkada(10")'){
                        var pizzastwo = 'Pamilya(12")';
                        var Priceipizzaf = withsizeprice[productname+pizzastwo];

                        regmt = presyomt;
                        fullmt = Priceipizzaf;

                    }else if(sukatmtpizza == 'Pamilya(12")'){
                        var pizzastwo = 'Barkada(10")';
                        var Priceipizzaf = withsizeprice[productname+pizzastwo];

                        regmt = Priceipizzaf;
                        fullmt = presyomt;

                    }
                }else{
                    fullmt=presyomt
                    regmt=presyomt
                }
                var milkteasize = document.getElementsByClassName("choicesize")[0];
                if(milkteasize.classList == "mtfull choicesize"){
                    var sizeamountmt = fullmt;
                    if(categ=='Milktea' || categ == 'Frappe'){
                        sukatall="Full";
                    }else if(subcateg == 'Pizza'){
                        sukatall='Pamilya(12")'
                    }else{
                        sukatall=''
                    }
        
                }else if(milkteasize.classList == "mtreg choicesize"){
                    var sizeamountmt = regmt;
                    if(categ=='Milktea' || categ == 'Frappe'){
                        sukatall="Reg";
                    }else if(subcateg == 'Pizza'){
                        sukatall='Barkada(10")'
                    }else{
                        sukatall=''
                    }
                }else{
                    var sizeamountmt = presyomt;
                    sukatall="";
                }
                chosenitemprice=sizeamountmt
                var qtycountmt = $('#qtynummt').val();

                var totalmt = (sizeamountmt)*qtycountmt;
                gtotalmt = totalmt;
                totalall = totalmt;
                allqty = qtycountmt;

                totalmilktea.innerHTML = "₱"+totalmt+".00";
                }






                function functionplusmt(){
                
                var additionmt = parseInt($('#qtynummt').val());
                var plustwomt =  additionmt + 1;
                $('#qtynummt').val(plustwomt);
                if(categ=='Milktea' || categ == 'Frappe'){

                        fullmt = presyomt;

                    fullmt=presyomt
                    regmt=presyomt
                }

                    }else{

                    }

                    }else{

                    }

                    var sizeamountmt = presyomt;
                    sukatall="";

                chosenitemprice=sizeamountmt

                var qtycountmt = $('#qtynummt').val();

                allqty = qtycountmt;

                gtotalmt = totalmt;

                totalmilktea.innerHTML = "₱"+totalmt+".00";

function documentready(itemnameid, itemsizeid, itempsizeid, itempriceid, itemwithsizepriceid){
    
    var itemimageid = document.getElementById("itemimageid");
    var h3divconfigid = document.getElementById("h3divconfigid");
    var imgreg = document.getElementById("imgreg");
    var imgfull = document.getElementById("imgfull");
    var picksizewrapperid = document.getElementById("picksizewrapperid");
    var fullh3= document.getElementById("fullh3");

    withsizeprice=itemwithsizepriceid;

        picksizewrapperid.style.display='block';
        imgfull.src="{% static 'MilkteaFull.png' %}";
        imgreg.src="{% static 'MilkteaReg.png' %}";
        h3divconfigid.innerHTML = '<h3> {{itembuttons.Category}} '+itemnameid+'</h3>'

        regh3.innerHTML='Reg(16oz)'
        functionfocusfullmt();
    }else if('{{itembuttons.Category}}' == 'Frappe'){
        
        picksizewrapperid.style.display='block';
        imgfull.src="{% static 'FrappeFull.png' %}";
        imgreg.src="{% static 'FrappeReg.png' %}";
        h3divconfigid.innerHTML = '<h3> {{itembuttons.Category}} '+itemnameid+'</h3>'
        itemimageid.src='/static/'+itemnameid+'FR.png';
        fullh3.innerHTML='Full(22oz)'
        regh3.innerHTML='Reg(16oz)'
        functionfocusfullmt();
    }else if('{{itembuttons.Category}}' == 'Freeze'){

        picksizewrapperid.style.display='none';
        h3divconfigid.innerHTML = '<h3> {{itembuttons.Category}} '+itemnameid+'</h3>'
        itemimageid.src='/static/'+itemnameid+'FRZ.png';
        functionplusmt();
        functionminusmt();

        itemimageid.src='/static/'+itemnameid+'Pizza.png';

        fullh3.innerHTML='Pamilya(12")'
        regh3.innerHTML='Barkada(10")'
        functionfocusfullmt();

        itemimageid.src='/static/'+itemnameid+'FREEFRIESPROMO.png';
        functionplusmt();
        functionminusmt()
    }


}
